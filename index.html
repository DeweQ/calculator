<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Web Calculator</title>
  </head>
  <body>
    <div class="container">
      <div id="display">
        <div id="expression"></div>
        <div id="result"></div>
      </div>
      <div id="buttons">
        <div id="numbers">
          <div class="num7">7</div>
          <div class="num8">8</div>
          <div class="num9">9</div>
          <div class="num4">4</div>
          <div class="num5">5</div>
          <div class="num6">6</div>
          <div class="num1">1</div>
          <div class="num2">2</div>
          <div class="num3">3</div>
          <div class="num-point">.</div>
          <div class="num0">0</div>
          <div class="evaluate">=</div>
        </div>
        <div id="operators">
          <div class="add">+</div>
          <div class="subtract">-</div>
          <div class="multiply">*</div>
          <div class="divide">/</div>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=divice-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Web Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="display">
        <div id="expression" class="focused-display-section"></div>
        <div class="line"></div>
        <div id="result"></div>
      </div>
      <div id="controls"><button id="clear">C</button><button id="backspace">âŒ«</button></div>
      <div id="buttons">
        <div id="numbers">
          <button class="num">7</button>
          <button class="num">8</button>
          <button class="num">9</button>
          <button class="num">4</button>
          <button class="num">5</button>
          <button class="num">6</button>
          <button class="num">1</button>
          <button class="num">2</button>
          <button class="num">3</button>
          <button class="point">.</button>
          <button class="num">0</button>
          <button class="evaluate">=</button>
        </div>
        <div id="operators">
          <button class="operator add">+</button>
          <button class="operator subtract">-</button>
          <button class="operator multiply">*</button>
          <button class="operator divide">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
